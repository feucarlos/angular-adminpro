<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" 
            class="form-control" placeholder="0" 
           (ngModelChange)="onChange($event)" [(ngModel)]="progreso">
    
           <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
